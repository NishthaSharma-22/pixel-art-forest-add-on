name: Update forest pixel art images in README

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Get current time
        id: time
        run: echo "timestamp=$(date +%s)" >> "$GITHUB_OUTPUT"

      - name: Update readme with new image
        run: |
          TIMESTAMP=${{ steps.time.outputs.timestamp }}
          sed -i '/<!--forest-start-->/, /<!--forest-end-->/c\
          <!--forest-start-->\n\
          ![random-forest-pixel-art-image](https://forest-api-c1xr.onrender.com/random-image?t='"$TIMESTAMP"'"width=300")\n\
          <!--forest-end-->' README.md

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update forest image"
          git push
